<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="page">

        <div class="sidebar">
            <div class="sidebar__logo">
                <h3 class="logo">skateboard</h3>
            </div>
            
            <div class="sidebar__menu">
                <p class="menu">MENU</p>
            </div>

            <div class="sidebar__list">
                <ul class="sidebar-list">
                    <li><button class="list_element el_orange"><img class="list_img" src="./images/house.svg" alt="netu"><div class="list_text text_white">Discover</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="./images/arrow.svg" alt="netu"><div class="list_text">Trending</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="./images/stream.svg" alt="netu"><div class="list_text">Streaming</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="./images/playlist.svg" alt="netu"><div class="list_text">PlayList</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="./images/bookmark.svg" alt="netu"><div class="list_text">BookMark</div></button></li>
                </ul>
            </div> 

            <div class="sidebar__line">
                <hr class="line">
            </div>

            <div class="sidebar__menu">
                <p class="menu">CATEGORY</p>
            </div>

            <div class="sidebar__list">
                <ul class="sidebar-list">
                    <li><button class="list_element"><img class="list_img" src="./images/house_gray.svg" alt="netu"><div class="list_text">Live Stream</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="./images/arrow.svg" alt="netu"><div class="list_text">Tutorial</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="./images/stream.svg" alt="netu"><div class="list_text">Competition</div></button></li>
                    <li><button class="list_element"><img class="list_img" src="./images/playlist.svg" alt="netu"><div class="list_text">Community</div></button></li>
                </ul>
            </div>
            
            <div class="sidebar__line">
                <hr class="line">
            </div>

            <div class="sidebar__slider">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                    <p class="slider_text">Night mode</p>
                </label>
            </div>
        </div>
        
        <div class="header">
            <div class="header__search">
                <form class="header_form">
                    <input class="search" type="text" placeholder="Search">
                    <button class="search_button" type="submit"></button>
                </form>
            </div>

            <div class="header__profile">
                <img src="./images/header_avatar.svg" alt="netu">
                <p class="profile_text">Thomas</p>
                <button class="profile_button"><img src="./images/profile_arrow.svg" alt="netu"></button>
                <button class="profile_button"><img class="profile_notification" src="./images/notification.svg" alt="netu"></button>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="page">

        <div class="sidebar">
            <div class="sidebar__logo">
                <h3 class="logo">skateboard</h3>
            </div>
            
            <div class="sidebar__menu">
                <p class="menu">MENU</p>
            </div>

            <div class="sidebar__list">
                <ul class="sidebar-list">
                    <li><div class="list_element el_orange"><img class="list_img" src="./images/house.svg" alt="netu"><div class="list_text text_white">Discover</div></div></li>
                    <li><div class="list_element"><img class="list_img" src="./images/arrow.svg" alt="netu"><div class="list_text">Trending</div></div></li>
                    <li><div class="list_element"><img class="list_img" src="./images/stream.svg" alt="netu"><div class="list_text">Streaming</div></div></li>
                    <li><div class="list_element"><img class="list_img" src="./images/playlist.svg" alt="netu"><div class="list_text">PlayList</div></div></li>
                    <li><div class="list_element"><img class="list_img" src="./images/bookmark.svg" alt="netu"><div class="list_text">BookMark</div></div></li>
                </ul>
            </div> 

            <div class="sidebar__line">
                <hr class="line">
            </div>

            <div class="sidebar__menu">
                <p class="menu">CATEGORY</p>
            </div>

            <div class="sidebar__list">
                <ul class="sidebar-list">
                    <li><div class="list_element"><img class="list_img" src="./images/house_gray.svg" alt="netu"><div class="list_text">Live Stream</div></div></li>
                    <li><div class="list_element"><img class="list_img" src="./images/arrow.svg" alt="netu"><div class="list_text">Tutorial</div></div></li>
                    <li><div class="list_element"><img class="list_img" src="./images/stream.svg" alt="netu"><div class="list_text">Competition</div></div></li>
                    <li><div class="list_element"><img class="list_img" src="./images/playlist.svg" alt="netu"><div class="list_text">Community</div></div></li>
                </ul>
            </div>
            
            <div class="sidebar__line">
                <hr class="line">
            </div>

            <div class="sidebar__slider">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p class="slider__text">Night mode</p>
            </div>
        </div>
        
        <div class="header">
            <div class="header__search">
                <form>
                    <input type="text" placeholder="Search">
                    <button type="submit"></button>
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
